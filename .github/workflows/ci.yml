name: Python Ci


on: 
  pull_request:
    branches: 
      - main


jobs:
  set-up-py-job: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: build requirments
        run: pip install -r requirements.txt
      - name: run tests
        run: pytest

